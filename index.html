<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
    <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
    <div class="container">
        <div class="image__column"></div>
        <div class="text__column">
            <p class="pre-heading">perfume</p>
            <h1>garbrielle essence eau de parfum</h1>
            <p>A floral, solar and volptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
            <div class="align__prices">
                <span class="new__price">£149.99</span>
                <span class="old__price">£169.00</span>
            </div>
            <a href="#" class="btn">
                <span class="icon">
                    <ion-icon name="cart-outline" class="cart-icon"></ion-icon>
                </span>
                <span class="btn__text">Add to Cart</span>
            </a>
    </div>
    </div>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script> 
   
</body>
</html>
